<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H$KASS - Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>H$KASS</h1>
<img class="logo" src="public/logo.png" alt="Logo H$KASS">

<div id="loginDiv">
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha (8689 para admin)">
    <button onclick="login()">Entrar</button>
</div>

<script>
async function login(){
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!username){ alert("Digite um nome de usuário"); return; }

    const res = await fetch('/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if(data.username){
        localStorage.setItem('HskassUser', JSON.stringify(data));
        window.location.href = "groups.html";
    }
}
</script>
</body>
</html>
